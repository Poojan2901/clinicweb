{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
        }
        .dashboard-container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }
        .logout-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dashboard-container text-center">
        <h2 class="mb-4">Welcome, {{ clinic.name }}</h2>
        <p><strong>Email:</strong> {{ clinic.email }}</p>
        <p><strong>Address:</strong> {{ clinic.address }}</p>

        <a href="{% url 'logout_clinic' %}" class="btn btn-danger logout-btn">Logout</a>
    </div>
</div>

</body>
</html>
